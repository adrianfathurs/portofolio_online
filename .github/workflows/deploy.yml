name: Deploy Next.js Static Export

on:
  push:
    branches:
      - main   # jalan setiap push ke branch main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build & Export Next.js
        run: |
          npm run build
          npm run export

      - name: Deploy to gh-pages branch
        run: |
          # init repo untuk branch gh-pages
          cd out
          git init
          git config user.name "adrianfathurs"
          git config user.email "fatursetiawan80@gmail.com"
          git add .
          git commit -m "Deploy from GitHub Actions"
          git push
